name: Update shopware/platform package
on:
    workflow_dispatch:
    push:
        branches:
            - main
        paths:
            - "shopware/administration/**"
            - "shopware/core/**"
            - "shopware/storefront/**"
            - "shopware/elasticsearch/**"

permissions:
    id-token: write

jobs:
    platform-sync:
        runs-on: ubuntu-latest
        concurrency: platform-sync-${{ github.ref }}
        name: Sync files for shopware/platform package
        steps:
            - uses: shopware/octo-sts-action@main
              id: octo-sts
              with:
                scope: shopware/recipes
                identity: PlatformSync
            - name: Clone
              uses: actions/checkout@v4
              with:
                token: ${{ steps.octo-sts.outputs.token }}

            - name: Sync files
              run: php .github/sync-platform.php

            - name: Add files to git
              run: git add .

            - name: Update shopware/platform package
              uses: stefanzweifel/git-auto-commit-action@v4
              with:
                commit_message: 'chore: update shopware/platform package'
